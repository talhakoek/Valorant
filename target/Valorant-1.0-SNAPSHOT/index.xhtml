<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

   <div class="card">
      <h:form>
         <h5 class="mt-0">Player History</h5>
         <h:panelGrid columns="3" cellpadding="7">
            <p:inputText id="name" value="#{playerHistory.name}"/>
            <p:commandButton value="Search" styleClass="mt-3" action="#{playerHistory.nameTagtoPUUID()}" />

            <h:outputText id="puuid" value="#{playerHistory.v1AccountData.puuid}"/>

         </h:panelGrid>
      </h:form>
   </div>
</h:body>
</html>
