<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Pulse</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>

<h:body>
    <h:form>

        <div class="flex justify-content-center flex-wrap">
            <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
                <div class="text-center mb-5">
                    <p:graphicImage
                            value="https://www.adaptivewfs.com/wp-content/uploads/2020/07/logo-placeholder-image.png"
                            library="primeblocks-app" alt="Image"
                            height="100" styleClass="mb-3"/>
                    <div class="text-900 text-3xl font-medium mb-3">Player Career</div>
                </div>

                <div>
                    <label for="player1" class="block text-900 font-medium mb-2">Player</label>
                    <p:inputText id="player1" styleClass="w-full mb-3" placeholder="Name#Tag"
                                 value="#{playerHistory.name}"/>

                    <p:commandButton value="Search" icon="pi pi-search" styleClass="w-full"
                                     action="#{playerHistory.nameTagtoPUUID()}"/>
                </div>
            </div>
        </div>
        #{playerHistory.puuid}
    </h:form>
</h:body>
</html>
